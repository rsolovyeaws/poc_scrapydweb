apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "scraper-logs-*"
    jsonData:
      esVersion: 7.10.0
      timeField: "@timestamp"
      interval: Daily 